<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>OpenController</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/static/manifest.json">

    <!-- iOS PWA Support (required - Safari doesn't fully use manifest) -->
    <link rel="apple-touch-icon" href="/static/images/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="OController">

    <!-- Android/Chrome -->
    <meta name="theme-color" content="#1a1a1a">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- General -->
    <meta name="description" content="Virtual Xbox Controller for your PC">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" type="image/png" href="/static/images/icon-192.png">

    <!-- Styles -->
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>

    <!-- Service Worker Registration (inline for reliability) -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(reg => console.log('SW Registered!', reg.scope))
                .catch(err => console.log('SW Failed', err));
        }
    </script>

    <style>
        /* iOS safe area handling */
        body {
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }
    </style>
</head>

<body>

    <!-- Settings Button -->
    <button id="settings-btn">‚öôÔ∏è</button>

    <!-- Settings Modal -->
    <div id="settings-modal">
        <div id="settings-content">
            <h2>‚öôÔ∏è Settings</h2>
            <div class="setting-item">
                <span class="setting-label">Use Thumbstick</span>
                <div id="thumbstick-toggle" class="toggle-switch"></div>
            </div>
            <button id="close-settings">Done</button>
        </div>
    </div>

    <!-- Connection Status Indicator -->
    <div id="connection-status" class="connecting">
        <span class="dot"></span>
        <span class="text">Connecting...</span>
    </div>

    <!-- Portrait mode warning overlay -->
    <div id="rotate-prompt">
        <div class="rotate-icon">üì±</div>
        <div>Please rotate your device</div>
        <div style="font-size: 1rem; opacity: 0.7; margin-top: 0.5rem;">Landscape mode required</div>
    </div>

    <!-- Left Zone: D-Pad or Thumbstick -->
    <div class="zone">
        <!-- D-Pad (default) -->
        <div id="dpad-container">
            <div id="btn-up" class="dpad-btn" data-key="up">‚ñ≤</div>
            <div id="btn-left" class="dpad-btn" data-key="left">‚óÄ</div>
            <div id="dpad-center"></div>
            <div id="btn-right" class="dpad-btn" data-key="right">‚ñ∂</div>
            <div id="btn-down" class="dpad-btn" data-key="down">‚ñº</div>
        </div>

        <!-- Thumbstick (hidden by default) -->
        <div id="thumbstick-container">
            <div id="thumbstick-base"></div>
            <div id="thumbstick-knob"></div>
        </div>
    </div>

    <!-- Right Zone: ABXY Buttons (Xbox diamond layout) -->
    <div class="zone">
        <div id="actions-container">
            <div id="btn-y" class="action-btn" data-key="y">Y</div>
            <div id="btn-x" class="action-btn" data-key="x">X</div>
            <div id="btn-b" class="action-btn" data-key="b">B</div>
            <div id="btn-a" class="action-btn" data-key="a">A</div>
        </div>
    </div>

    <script src="/static/js/controller.js"></script>
</body>

</html>
