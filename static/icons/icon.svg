<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" rx="64" fill="#1a1a1a"/>
  <!-- Controller body -->
  <ellipse cx="256" cy="280" rx="180" ry="100" fill="#2a2a2a"/>
  <!-- D-Pad -->
  <rect x="100" y="250" width="60" height="20" rx="4" fill="#00ff00"/>
  <rect x="120" y="230" width="20" height="60" rx="4" fill="#00ff00"/>
  <!-- ABXY buttons -->
  <circle cx="380" cy="250" r="15" fill="#00ff00"/>
  <circle cx="410" cy="280" r="15" fill="#ff0055"/>
  <circle cx="350" cy="280" r="15" fill="#00ccff"/>
  <circle cx="380" cy="310" r="15" fill="#ffcc00"/>
  <!-- Thumbsticks -->
  <circle cx="180" cy="320" r="25" fill="#3a3a3a" stroke="#00ff00" stroke-width="2"/>
  <circle cx="332" cy="320" r="25" fill="#3a3a3a" stroke="#00ff00" stroke-width="2"/>
  <!-- Center button -->
  <circle cx="256" cy="280" r="20" fill="#333" stroke="#00ff00" stroke-width="2"/>
</svg>
